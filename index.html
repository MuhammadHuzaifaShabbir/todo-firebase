<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do application</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.min.css">
    <link rel="shortcut icon" href="./images.jpeg" type="image/x-icon">
</head>

<body>
    <center>
        <div id="changename">

            <input placeholder="Enter Your Name"
                style="width: 200px;padding-left: 10px;padding-right: 10px; height: 34px; border-top-left-radius:20px; border-bottom-left-radius: 20px;border: 2px solid rgb(47, 0, 255);"
                type="text" name="" id="todo">
            <button
                style="width: 70px;height: 40px; border-top-right-radius:20px; border-bottom-right-radius: 20px;border: 2px solid rgb(47, 0, 255)"
                id="btna">Ok</button><br><br>
        </div>

        <input placeholder="Todo"
            style="width: 200px;padding-left: 10px;padding-right: 10px; height: 34px; border-top-left-radius:20px; border-bottom-left-radius: 20px;border: 2px solid rgb(47, 0, 255);"
            type="text" id="input">
        <button
            style="width: 70px;height: 40px; border-top-right-radius:20px; border-bottom-right-radius: 20px;border: 2px solid rgb(47, 0, 255)"
            id="btn">Add</button>

        <ol style="padding: 20px;" id="ol">

        </ol>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
